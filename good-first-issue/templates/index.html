
<!DOCTYPE html> 
<html lang="en" class="h-100" data-bs-theme="dark"> 
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#712cf9">
    </head> 
    <body class="text-white bg-dark"> 
        {% for repo in  repositories%} 
        <div class="container">
            <div class="row">
                <h5>{{ repo.owner.login }}/{{ repo.name }}</h5>
            </div>
            <div class="row">
                <div class="col-2">
                    <p class="text-white">{{ repo.stargazers_count }} stars</p>
                </div>
                <div class="col-2">
                    <p class="text-white">{{ repo.watchers_count }} watchers</p>
                </div>
                <div class="col-2">
                    <p class="text-white">{{ repo.open_issues }} open issues</p>
                </div>
            </div>
            <div class="row">
                <p class="text-white">{{ repo.description }}</p>
            </div>
            <div class="row">
                <div class="col">
                    <p class="text-white"><a href="{{ repo.html_url }}">GitHub Link</a> | {{ repo.language }}</p>
                </div>
            </div>
        </div>
        {% endfor %} 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body> 
</html>

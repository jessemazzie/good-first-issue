
<!DOCTYPE html> 
<html lang="en" class="h-100" data-bs-theme="dark"> 
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head> 
    <body class="text-white bg-dark"> 
        <div class="container">
        <div class="row row-cols-4">
        {% for repo in  repositories%} 
            <div class="col">
                <div class="card bg-dark mb-3">
                    <div class="card-header">
                        <h5 class="card-title">{{ repo.name }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ repo.full_name }}</h6>
                    </div>
                    <div class="card-body">
                        <p class="card-text text-white"><small class="text-body-secondary"><i class="bi bi-star"></i> {{ "{:,}".format(repo.stargazers_count) }}</small></p>
                        <p class="card-text text-white"><small class="text-body-secondary"><i class="bi bi-eye"></i> {{ "{:,}".format(repo.watchers_count) }}</small></p>
                        <p class="card-text text-white"><small class="text-body-secondary">{{ "{:,}".format(repo.open_issues) }} open issues</small></p>
                        <p class="card-text text-white">{{ repo.description }}</p>
                        <div class="row">
                            <div class="col">
                                <p class="text-white"><a href="{{ repo.html_url }}">GitHub Link</a> | {{ repo.language }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body> 
</html>
